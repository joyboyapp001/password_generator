<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>首頁</title>
</head>

<body>
    <h1>密碼產生器</h1>
    <form action="{% url 'password' %}">
        <label for="length">密碼長度</label>
        <select name="length" id="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="input-length">自定義長度</label>
        <input type="number" class="input" name="input-length" id="input-length"><br>
        <input type="radio" name="uppercase" id="uppercase">大寫
        <input type="radio" name="number" id="number">數字
        <input type="radio" name="special" id="special">特殊
        <p>
            <input type="submit" value="產生" name="generator">
            <input type="reset" value="重置">
        </p>
    </form>
</body>

</html>
